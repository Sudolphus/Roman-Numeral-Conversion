<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Number to Roman Numeral Converter</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Welcome to the Roman Numeral Calculator!</h1>
      <p>You input the number, we give you a less useful number! Fun!</p>
    </div>

    <form id="numberToNumeral">
      <div class="form-group">
        <label for="number">Enter the number you want converted!</label>
        <input name="number" type="number" class="form-control">
      </div>
      <button class="btn btn-warning" type="submit">Get Your Numeral!</button>
    </form>

    <p class="result" id="numResult"><span id="numInput"></span> = <span id="numeralOutput"></span></p>

    <form id="numeralToNumber">
      <div class="form-group">
        <label for="numeral">Enter the numeral you want converted!</label>
        <input name="numeral" type="text" class="form-control">
      </div>
      <button class="btn btn-warning">Get your Number!</button>
    </form>

    <p class="result" id="numeralResult"><span id="numeralInput"></span> = <span id="numberOutput"></span></p>

  </div>
</body>
</html>
